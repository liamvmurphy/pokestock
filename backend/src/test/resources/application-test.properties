# Test Configuration
spring.application.name=tcg-tracker-test

# Use in-memory settings for tests
google.sheets.spreadsheet.id=test-spreadsheet-id
google.sheets.credentials.path=src/test/resources/test-credentials.json

# LM Studio test configuration
lmstudio.api.url=http://localhost:1234
lmstudio.model=test-model

# Selenium test configuration
selenium.headless=true
chrome.user.data.dir=
chrome.profile.name=Default
chrome.debugger.port=9222

# Marketplace test configuration
marketplace.monitoring.enabled=false
marketplace.monitoring.interval=5000

# Logging for tests
logging.level.com.pokemon.tcgtracker=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO